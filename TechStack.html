<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>techStack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@400;600&family=Poppins:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      #stack{
        padding: 10px;

            height: 10px;
            margin: 10px;
            font-family: 'Roboto', sans-serif;

      }
      h2{
            font-family: 'Poppins', sans-serif;
        }
        
        tr:hover{
          background-color: chartreuse;
        }
      
    </style>
  </head>
  <body>
    <h2>Technology Stack</h2>
    <table>
      <thead>
        <tr>
          <th id="stack">Sr.No</th>
          <th id="stack">Technology Stack</th>
          <th id="stack">Rating</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td id="stack">1</td>
          <td id="stack">HTML</td>
          <td id="stack">4</td>
        </tr>

        <tr>
          <td id="stack">2</td>
          <td id="stack">CSS</td>
          <td id="stack">4</td>
        </tr>

        <tr>
          <td id="stack">3</td>

          <td id="stack">4</td>
        </tr>

        <tr>
          <td id="stack">4</td>

        </tr>
      </tbody>
    </table>
  </body>
</html>
